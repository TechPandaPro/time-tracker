<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="renderer.js"></script>
  </head>
  <body>
    <h1>Time Tracker</h1>
    <p>Simplified time tracking.</p>
    <!-- <h1>Hello, World!</h1> -->
    <!-- <div class="focuses">
      <h2>Focuses</h2>
    </div> -->
    <h2>Current Focus</h2>
    <div class="currentFocus">
      <div class="currentFocusLabel">Focus:</div>
      <div class="currentFocusTitle">
        <div class="currentFocusIcon">
          <img src="focus_icons/unknown.png" width="16" height="16" />
        </div>
        <div class="currentFocusName"></div>
      </div>
      <div class="currentFocusLabel">Time Elapsed:</div>
      <div class="currentFocusTime">
        <div>Today: <span class="currentFocusTimeToday"></span></div>
        <div>This Session: <span class="currentFocusTimeSession"></span></div>
        <div>
          Daily Average (1 wk):
          <span class="currentFocusTimeAvg"></span>
        </div>
      </div>
    </div>
    <h2>Focuses</h2>
    <div class="focusesContainer">
      <table class="focuses">
        <thead>
          <tr>
            <th></th>
            <th>Focus</th>
            <th>Daily Goal</th>
            <td></td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="newFocus">New Focus</button>
    </div>
  </body>
</html>
